<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
   </head>

   <body>
      <h3>D3 array API</h3>
      <script>
         var array = [{one: 20}, {one: 10},{one: 0}];
         console.log(d3.scan(array, function(a, b) { return a.one - b.one; })); // 0
         console.log(d3.scan(array, function(a, b) { return a.one - b.one; })); // 1
         console.log(d3.scan(array, function(a, b) { return a.one - b.one; })); // 1
      </script>
   </body>
</html>
