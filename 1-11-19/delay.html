<!DOCTYPE html>
<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
   </head>

   <body>
      <h3> Simple transitions </h3>
      <script>
         d3.selectAll("body").transition()
            .style("background-color","blue").delay(2000).duration(2000);
      </script>
   </body>
</html>
