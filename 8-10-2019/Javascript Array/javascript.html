<!DOCTYPE html>
<html>

        <title>Arrays in javascript</title>

    <body bgcolor="violet">
        <center><h1>
            Arrays in javascript</h1>

            var students=["abhi","raju","kamu","rajesh"];

                         document.write(students[i]+"<br/>");
            }
        </script>

    </body>
</html>
