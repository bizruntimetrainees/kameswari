<!DOCTYPE html>
<html>
    <head>

        <title>Arrays in javascript</title>
    </head>
    <body bgcolor="violet">
        <center><h1>
            Arrays in javascript</h1>
            <script>
                    var i=0;
                var stu=new Array();
                stu[0]="Abhi";
                stu[1]="shyam";
                 stu[2]="rajiv";
                 stu[3]="kamu";
                 for(i=0;i<stu.length;i++)
            {
                         document.write(stu[i]+"<br/>");
            }
        </script>
        </center>

    </body>
</html>
